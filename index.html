	<script>
		var refreshSeconds = 10;
		var timer=setInterval(function(){refreshFrame()}, refreshSeconds*1000);
		
		function refreshFrame()
			{
				var iframe = document.getElementById('TimetableAM');
				//iframe.src = iframe.src;
				//document.getElementById('Timetable').contentWindow.location.reload(true);
				if(iframe.src.indexOf('timestamp') > -1){ // Check if we still have a timestamp in the URL from a previous refresh
				iframe.src = iframe.src.replace(/timestamp=[^&]+/, 'timestamp=' + Date.now()); // And if so, replace it instead of appending so the URL doesn't grow too long.
				}else{ // Else we will append the timestamp
				iframe.src += (iframe.src.indexOf('?') > -1 ? "&amp;" : "?") + 'timestamp=' + Date.now();// If the URL contains a ?, append &amp;timestamp=...; otherwise, append ?timestamp=...

		var slideshow = remark.create({ratio: '16:9'});
	  
		setInterval(function () {carousel(slideshow)}, 10000);
		function carousel(varObject) {
			var slideCount = varObject.getSlideCount()-1;
			var currentSlide = varObject.getCurrentSlideIndex();
			if (currentSlide == slideCount) {
				varObject.gotoFirstSlide();
			}
			else { varObject.gotoNextSlide(); }
		}
